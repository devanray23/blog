{% extends "base.html" %}

{% block content %}

<h1>List of Users</h1>

<hr />

{% if owners|length == 0 %}    
    <p>No users</p>
    {% else %}
    	<ul style="list-style-type:none">
    	    {% for owner in owners %}
    	   <li><h4><a href="/profile/{{owner.id}}">{{ owner.username }}</a></h4></li>
    	   {% endfor %}
    	</ul>
    {% endif %}
    

{% endblock %}
